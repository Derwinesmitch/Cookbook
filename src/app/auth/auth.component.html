<div class="auth-container">
  <div class="auth-content">
    <app-alert
      [message]="error"
      *ngIf="error"
      (close)="onHandleError()"
    ></app-alert>
    <div *ngIf="isLoading">
      <mat-spinner diameter="50"></mat-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div>
        <mat-form-field>
          <label for="email">Email</label>
          <input
            matInput
            type="email"
            id="email"
            ngModel
            name="email"
            required
            email
          />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <label for="password">Password</label>
          <input
            matInput
            type="password"
            id="password"
            ngModel
            name="password"
            required
            minlength="6"
          />
        </mat-form-field>
      </div>
      <div>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!authForm.valid"
        >
          {{ isLoginMode ? "Login" : "Sign Up" }}
        </button>
        |
        <button
          mat-raised-button
          color="primary"
          (click)="onSwitchMode()"
          type="button"
        >
          Switch to {{ isLoginMode ? "Sign Up" : "Login" }}
        </button>
      </div>
    </form>
  </div>
</div>

<mat-card>
  <div>
    <div>
      <button (click)="oneNewRecipe()">New Recipe</button>
    </div>
  </div>
  <hr />
  <div>
    <div>
      <app-recipe-item
        *ngFor="let recipeEl of recipes; let i = index"
        [recipe]="recipeEl"
        [index]="i"
      >
      </app-recipe-item>
    </div>
  </div>
</mat-card>

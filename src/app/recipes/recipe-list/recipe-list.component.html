<div class="recipe-container">
  <div>
    <button class="new-recipe-button" (click)="oneNewRecipe()">
      New Recipe
    </button>
  </div>
</div>
<hr />
<div class="recipe-list">
  <div class="recipe-items">
    <app-recipe-item
      *ngFor="let recipeEl of recipes; let i = index"
      [recipe]="recipeEl"
      [index]="i"
    >
    </app-recipe-item>
  </div>
</div>

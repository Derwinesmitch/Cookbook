<mat-card>
  <img
    [src]="recipe.imagePath"
    alt="{{ recipe.name }}"
    style="max-height: 300px"
  />
  <mat-card-header>
    <mat-card-title>{{ recipe.name }}</mat-card-title>
    <mat-card-subtitle>{{ recipe.description }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <ul>
      <li *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </mat-card-content>
  <mat-menu>
    <mat-card-actions>
      <button mat-button (click)="onAddToShoppingList()">
        To Shopping list
      </button>
      <button mat-button (click)="onEditRecipe()">Edit recipe</button>
      <button mat-button (click)="onDeleteRecipe()">Delete Recipe</button>
    </mat-card-actions>
  </mat-menu>
</mat-card>

<div class="detailsCnt">
  <mat-card class="details">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      style="max-height: 200px"
    />
    <mat-card-header>
      <mat-card-title>{{ recipe.name }}</mat-card-title>
      <mat-card-subtitle>{{ recipe.description }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="moreDet">
        <p>{{ recipe.steps }}</p>
        <p class="duration">Duration</p>
      </div>
    </mat-card-content>
    <mat-card-content>
      <ul>
        <li *ngFor="let ingredient of recipe.ingredients">
          {{ ingredient.name }} - {{ ingredient.amount }}
        </li>
      </ul>

      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onAddToShoppingList()">
          To Shopping list
        </button>
        <button mat-menu-item (click)="onEditRecipe()">Edit recipe</button>
        <button mat-menu-item (click)="onDeleteRecipe()">Delete Recipe</button>
      </mat-menu>
    </mat-card-content>
  </mat-card>
</div>

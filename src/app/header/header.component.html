<mat-toolbar color="primary">
  <mat-nav-list>
    <a mat-list-item routerLink="/">Recipe Book</a>
  </mat-nav-list>

  <mat-nav-list *ngIf="!isAuthenticated">
    <a mat-list-item routerLink="/auth" routerLinkActive="active"
      >Authenticate</a
    >
  </mat-nav-list>
  <mat-nav-list *ngIf="isAuthenticated">
    <a mat-list-item routerLink="/recipes" routerLinkActive="active">Recipes</a>
  </mat-nav-list>
  <mat-nav-list *ngIf="isAuthenticated">
    <a mat-list-item routerLinkActive="active" routerLink="/shopping-list"
      >Shopping list</a
    >
  </mat-nav-list>

  <button mat-icon-button [matMenuTriggerFor]="appMenu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #appMenu="matMenu">
    <button mat-menu-item (click)="onSaveData()">Save Data</button>
    <button mat-menu-item (click)="onFetchData()">Fetch Data</button>
  </mat-menu>

  <mat-nav-list *ngIf="isAuthenticated">
    <a mat-list-item (click)="onLogout()">Logout</a>
  </mat-nav-list>
</mat-toolbar>
